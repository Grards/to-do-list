<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task List App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Task List App</h1>
    </header>
    <main>
      <form>
        <div class="form-group">
          <label for="task-input">Add a task:</label>
          <input type="text" id="task-input" placeholder="Enter task" required />
        </div>
        <button type="submit" id="add-task-btn">Add Task</button>
      </form>
      <div id="tasks">
        <div class="task-list-header">
          <span>Tasks</span>
          <button id="delete-all-btn">Delete All</button>
        </div>
        <ul id="tasks-list"></ul>
        <div id="no-tasks-msg" class="no-tasks-msg">No tasks found.</div>
        <div class="task-list-footer">
          <button id="delete-selected-btn" disabled>Delete Selected</button>
        </div>
      </div>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
